<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="./estilo.css">

</head>
<body>
     <div class="encabezado">
        <h1>Outfitter</h1>
        <nav>
            <i class="fas fa-shopping-cart"></i>
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-h"></i>
        </nav>
     </div>
     <header>
         <h2>Welcome to the Outfitter</h2>
         <section>
             <p>whether it's fishing, rafting our country's
                or the hiking adventure of a lifetime - we
                match with you with the clothes and equipment 
                to make your trip comfortable and memorable.</p>
              <button>SHOP THE COLLECTION</button>  
         </section>
     </header>
     <main class="grid">
        <div class="primero">
           <img src="./img/zapatillas.jpg" alt="zapatillas" class="grande">
        </div>  
       <div class="segundo">
           <img src="./img/short.jpg" alt="short" class="pequeño">
       </div>
       <div class="tercero">
           <img src="./img/chaleco.jpg" alt="chaleco" class="pequeño">
       </div>
       <div class="cuarto">
           <img src="./img/bufanda.jpg" alt="bufanda" class="pequeño">
       </div> 
       <div class="quinto">
           <img src="./img/zapatos.jpg" alt="zapatos" class="pequeño">
       </div>
       <div class="sexto">
           <img src="./img/reloj.jpg" alt="reloj" class="grande">
       </div>  
           <div class="siete">
           <img src="./img/camisa.jpg" alt="camisa" class="grande">
        </div>
        <div class="ocho">
           <img src="./img/chalecoo.jpg" alt="chalecoo" class="pequeño">
        </div>
        <div class="nueve">
           <img src="./img/mochila.jpg" alt="mochila" class="pequeño">
        </div>
    </main> 
</body>
</html>
